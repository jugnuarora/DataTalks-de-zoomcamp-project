id: 01_gcp_kv
namespace: france-courses-enrollments

tasks:
  - id: gcp_creds
    type: io.kestra.plugin.core.kv.Set
    key: GCP_CREDS
    kvType: JSON
    value: |
      {
        "type": "service_account",
        "project_id": "..."
      }

  - id: gcp_project_id
    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: france-courses-enrollments

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: europe-west1

  - id: gcp_bucket_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_BUCKET_NAME
    kvType: STRING
    value: your-GCS-bucket-name

  - id: gcp_dataset
    type: io.kestra.plugin.core.kv.Set
    key: GCP_DATASET
    kvType: STRING
    value: france-courses-enrollments

  - id: secret_bucket_url
    type: io.kestra.plugin.core.kv.Set
    key: SECRET_BUCKET_URL
    kvType: STRING
    value: gs://your-GCS-bucket-name 

  - id: secret_private_key
    type: io.kestra.plugin.core.kv.Set
    key: SECRET_PRIVATE_KEY
    kvType: STRING
    value: -----BEGIN PRIVATE KEY-----

  - id: secret_client_email
    type: io.kestra.plugin.core.kv.Set
    key: SECRET_CLIENT_EMAIL
    kvType: STRING
    value: "france-courses-enrollments@france-courses-enrollments.iam.gserviceaccount.com"
  
